<main>
  <div class="container">
    <div class="form" [formGroup]="form">
      <label for="name">Введите имя героя</label>
      <input type="text" id="name" formControlName="name" />
      <label for="power">Введите суперсилу</label>
      <input type="text" id="power" formControlName="superPower" />
      <div class="buttons">
        <button class="save-btn" (click)="saveHero()">Сохранить</button>
      </div>
    </div>
  </div>
</main>
<app-messages></app-messages>
